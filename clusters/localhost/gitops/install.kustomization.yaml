apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: xmatuska-local-install
  namespace: wac-hospital
spec:
  wait: true
  force: true
  dependsOn:
  - name: xmatuska-local-prepare
  interval: 120s
  path: clusters/localhost/install
  prune: true
  sourceRef:
    kind: GitRepository
    name: xmatuska-gitops-repo